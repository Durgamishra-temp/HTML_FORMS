<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <form>
            <h1>Payment form</h1>
            <p>Please complete all required (*) fields</p>
            <h2>Contact information</h2>
            <div class="country_selection">
                <fieldset>
                    <legend>Country *</legend>
                    <label for="inp_1">
                        <input type="radio" id="inp_1" value="India">
                        India
                    </label>
                    <br>
                    <label for="inp_2">
                        <input type="radio" id="inp_2" value="Nepal">
                        Nepal
                    </label>
                    <br>
                    <label for="inp_3">
                        <input type="radio" id="inp_3" value="Sri Lanka">
                        Sri Lanka
                    </label>
                </fieldset>
                <section>
                <p>
                <label for="inp_name">
                    Name: *
                    <br>
                    <input type="text" id="inp_name" name="Name" required placeholder="eg:-Ram">
                </label>
                </p>
                <p>
                <label for="inp_email">
                    Email: *
                    <br>
                    <input type="text" id="inp_email" name="Email" placeholder="eg:-Ram@gmail.com" required>
                </label>
                </p>
                <p>
                <label for="inp_password">
                    Password: *
                    <br>
                    <input type="text" id="inp_password" name="Password" required >
                </label>
                </p>
                </section>
            </div>
            <div class="Payment">
                <h2>Payment information</h2>

                <p>
                    <label for="inp_card">
                        Card Type:
                        <input type="text" id="inp_card" name="Card Type">
                    </label>
                </p>
                 <p>
                    <label for="inp_card_number">
                        Card Number:
                        <input type="text" id="inp_card_number" name="Card Number">
                    </label>
                </p>
                 <p>
                    <label for="inp_card">
                        Card Type:
                        <input type="text" id="inp_card" name="Card Type">
                    </label>
                </p>
            </div>
            <section>
                <label for="submit">
                    <input type="submit" id="inp_click" name="submit">
                </label>
            </section>
        </form>
    </div>
</body>

</html>
